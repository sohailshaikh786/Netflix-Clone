<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Netflex.com</title>
  </head>
  <body>
    <div class="header">
      <nav>
        <img src="logo.png" class="logo" alt="" />
      </nav>

      <div class="login-box">
        <div class="container">
          <div class="cont-text">
            <div class="signin">Sign In</div>
            <div class="form">
              <input
                type="text"
                name="email"
                id="email"
                required
                placeholder="Email or phone number"
              />

              <input
                type="password"
                name="password"
                id="password"
                required
                placeholder="Password"
              />
              <input type="button" value="Sign In" id="signin" />
              <div class="extra-btn">
                <div class="check-box">
                  <input type="checkbox" name="checkbox" id="checkbox" /><label
                    for="checkbox"
                    >Remember me</label
                  >
                </div>
                <a href="#"><label for="">Need help?</label></a>
              </div>
            </div>

            <div class="form-msg">
             <p> New to Netflix? <span class="span-txt">Sign up now.</span></p>
             <p class="form-p">This page is protected by Google reCAPTCHA to ensure you're not a bot. </p>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p> Questions? Call 000-800-919-1694</p>
      <div class="foot1">
        <p>FAQ </p>
        <p>Help Centre</p>
        <p>Terms of Use</p>
        <p>Privacy</p>
        <p>Cookie Information</p>
        <p>PreferencesCorporate </p>
        <p>Information </p>
      </div>
    </div>
  </body>
  
</html>
